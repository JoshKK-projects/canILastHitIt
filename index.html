<!doctype html>

<html lang='en'>
<head>
  <meta charset='utf-8'>

  <title>loldamagecalculator Project</title>


  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />
  <link rel='stylesheet' href='loldamagecalculator/assets/css/styles.css'>


</head>

<body>
	<div class='main-item-container'>
		<div class='item-div'>
			<input list="item-data-list" placeholder=' Search Items' class="item-search searcher">
			<datalist id="item-data-list"></datalist>
			<br/>
			<div class='item-icon-div'>
			</div>
		</div>
		<div class='equipped-items'>
			<img class='equipped' src='' id='slot-1'>
			<img class='equipped' src='' id='slot-2'>
			<img class='equipped' src='' id='slot-3'>
			<br/>
			<img class='equipped' src='' id='slot-4'>
			<img class='equipped' src='' id='slot-5'>
			<img class='equipped' src='' id='slot-6'>

		</div>
	</div>
	<div class='main-container'>
		<div class='main-image-div'>
			<div class="hp-num-div">
				<span class='hp-num-span' id='num-span'>700/700 hp - 15 armor - 0 mr</span>
			</div>
			<div class="hp-div">
				<div class='main-image-hp'></div>
			</div>
			<div class="percents-div">
				<span class='percents' id='percents'>%13 reduced physical - 0% reduced magic</span>
			</div>
			<div class='main-image' style="background:url('loldamagecalculator/assets/images/siegecreep.jpg')"></div>
		</div>
		<div class='reset-hp-div'>
			<input type="button" id="reset-hp" value='Reset hp'></input>
		</div>
		<div class='timeslider-div'>
			<div id='timeslider'></div>
		</div>	
		<div class='time-div'>
			<span id='time-span'><strong>1:15</strong></span>
		</div>
		<div class='auto-attack-div'>
			<input type="button" id='auto-attack' value='AUTO!'></input>
			<input type="text" id='attack-damage' value=60></input>
		</div>
		<div class='selected-champion-div'><!-- placehoolder -->
			<img class='selected-champion' src=''>
			<div class='level-slider-div'>
				<div id='level-slider'></div>
			</div>
			<span id='level-span'><strong>Level 1</strong></span>
		</div>
		<div class='abilties'>
			<div class='ability-slot'>
				<img class='Q ability' src=''>
				<form action="" class='Q ability-levels'>
					<input name='Qability' class='ability-rank' type='radio' value=1> 
					<input name='Qability' class='ability-rank' type='radio' value=2>
					<input name='Qability' class='ability-rank' type='radio' value=3>
					<input name='Qability' class='ability-rank' type='radio' value=4>
					<input name='Qability' class='ability-rank' type='radio' value=5>
				</form>
				<div class='description-text' id='Q'></div>
			</div>
			<div class='ability-slot'>
				<img class='W ability' src=''>
				<form action="" class='W ability-levels'>
					<input name='Wability' class='ability-rank' type='radio' value=1> 
					<input name='Wability' class='ability-rank' type='radio' value=2>
					<input name='Wability' class='ability-rank' type='radio' value=3>
					<input name='Wability' class='ability-rank' type='radio' value=4>
					<input name='Wability' class='ability-rank' type='radio' value=5>
				</form>
				<div class='description-text' id='W'></div>
			</div>
			<div class='ability-slot'>
				<img class='E ability' src=''>
				<form action="" class='E ability-levels'>
					<input name='Eability' class='ability-rank' type='radio' value=1> 
					<input name='Eability' class='ability-rank' type='radio' value=2>
					<input name='Eability' class='ability-rank' type='radio' value=3>
					<input name='Eability' class='ability-rank' type='radio' value=4>
					<input name='Eability' class='ability-rank' type='radio' value=5>
				</form>
				<div class='description-text' id='E'></div>
			</div>
			<div class='ability-slot'>
				<img class='R ability' src=''>
				<form action="" class='R ability-levels'>
					<input name='Rability' class='ability-rank' type='radio' value=1> 
					<input name='Rability' class='ability-rank' type='radio' value=2>
					<input name='Rability' class='ability-rank' type='radio' value=3>
				</form>
				<div class='description-text' id='R'></div>
			</div>
		</div>
	</div>

	<div class="champion-div">
		<input list="champion-data-list" placeholder=' Search Champions' class="champion-search searcher">
		<datalist id="champion-data-list"></datalist>
		<div class="champion-icon-div">
		</div>
	<br/>
		<!-- js filled -->
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  	<script src='loldamagecalculator/assets/js/creepmanager.js'></script>
	<script src='loldamagecalculator/assets/js/itemdata.js'></script>
    <script src='loldamagecalculator/assets/js/championdata.js'></script>
</body>
</html>
